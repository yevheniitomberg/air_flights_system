<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container container-account">
        <div class="cont-component">
            <div class="user-info">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Name</th>
                        <td th:text="${info.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Surname</th>
                        <td th:text="${info.getSurname()}"></td>
                    </tr>
                    <tr>
                        <th>Citizenship</th>
                        <td th:text="${info.getCitizenship()}"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td th:text="${info.getGender().getName()}"></td>
                    </tr>
                    <tr>
                        <th>Date of birth</th>
                        <td th:text="${info.getDate_of_birth()}"></td>
                    </tr>
                    <tr>
                        <th>Pass number</th>
                        <td th:text="${info.getPass_num()}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="cont-component">
            <div class="hello">

            </div>
            <div class="book-button-cont">

            </div>
            <div class="homepage-button-cont">

            </div>
        </div>
        <div class="cont-component">
            <div class="flights-list">

            </div>
        </div>
    </div>
</body>
</html>
