<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tomberg</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/homepage}">
            <img th:src="@{/img/logo.png}" alt="" width="150" height="150" style="border-radius: 75px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/homepage}">Home</a>
            </div>
            <div class="navbar-nav">
                <a sec:authorize="isAuthenticated()" class="nav-link " th:href="@{/logout}">Log out</a>
                <a sec:authorize="isAuthenticated()" class="nav-link " th:href="@{/account}" th:text="${user.getUsername()}"></a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Log in</a>
                <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/register}">Register</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
