<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select place</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="place" th:each="place : ${places}" th:text="${place.getNumber()}" th:if="${place.getNumber() <= places.size()/2}">

    </div>
    <div class="place1" th:each="place : ${places}" th:text="${place.getNumber()}" th:if="${place.getNumber() > places.size()/2}">

    </div>
</body>
</html>
