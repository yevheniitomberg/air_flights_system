<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select place</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="plane-width">
    <form class="plane" th:action="@{/account/book_flight}" method="post">
        <input type="hidden" name="flight_id" th:value="${flight.getId()}">
        <div class="column-plane">
            <button type="submit" th:value="${place.getId()}" name="place_id" th:each="place : ${places}" th:text="${place.getNumber()}" th:class="'place ' + ${place.isBooked() ? 'place-booked' : 'place-not-booked'}" th:if="${place.getNumber() <= places.size()/2}"/>
        </div>
        <div class="column-plane">
            <button type="submit" th:value="${place.getId()}" name="place_id" th:each="place : ${places}" th:text="${place.getNumber()}" th:class="'place ' + ${place.isBooked() ? 'place-booked' : 'place-not-booked'}" th:if="${place.getNumber() > places.size()/2}"/>
        </div>
    </form>
</div>
</body>
</html>
